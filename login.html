<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--Bootstrap files Here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.bundle.js">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <!--Own files Here-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo_bg_remove.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;

        }

        .container {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .login-form {
            margin-top: -150px;
            max-width: 600px;
            box-shadow: 0px 0px 0px 1px rgb(255, 68, 0);
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 30px;
            border: 1px solid rgb(0, 0, 0);

            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: rgb(255, 68, 0);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 450px;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            background-color: #961212;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
            width: 350px;
            margin-top: 50px;
            font-weight: bold;
        }

        .social-buttons button.google {
            background-color: #113c82;
            margin-top: 10px;
        }

        @media screen and (max-width: 670px) and (min-width: 200px) {
            .login-form {
                width: 100%;
                text-align: center;
                margin-left: 130px;

            }
        }
    </style>
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="banner & logo/web-logo.png" alt="Logo">
            </a>
            <a href="index.html">TOKRE</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">

        </div>
        <div class="icons">
            <!-- Add your Font Awesome icons here -->
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <div class="login-signup">
                <a href="login.html">
                    <button class="log">Login</button>
                </a>
                <h1>|</h1>
                <a href="singUp.html">
                    <button class="sin">Sing Up</button>
                </a>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="social-buttons">
                <button><i class="fab fa-google"></i> Login with Google</button>
                <button class="google"><i class="fab fa-facebook"></i> Login with Facebook</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
